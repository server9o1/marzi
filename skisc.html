
<html>
    <head>
        <link rel="stylesheet" href="style.css"></head>
    <body>
        <div class="container">
            <div class="content">
                <h1>HAPPY BIRTHDAY ANNI AT:</h1>
                <div class="launch-time">
                    <div>
                    <p id="days">00</p>
                    <span>Days</span>
                    </div>
                    <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                    </div>
                    <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                    </div>
                    <div>
                    <p id="days">00</p>
                    <span>Seconds</span>
                    </div>
                   </div>
        <button disabled class="btn" id="btn"><a href="type/open.html">PROCEED</a></button> </div> 
       
    </body>
    <script>
        var countDownDate = new Date("Oct 15, 2022 00:00:00:").getTime();
        var x = setInterval(function(){ 

            var now = new Date().getTime();
        var distance = countDownDate - now;



        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000* 60 * 60 * 24)) / (1000 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML=days;  
        document.getElementById("hours").innerHTML=hours; 
        document.getElementById("minutes").innerHTML = minutes; 
        document.getElementById("seconds").innerHTML = seconds; 
        if(distance < 0){
clearInterval(x);
document.getElementById("days").innerHTML="00"; 
document.getElementById("hour").innerHTML="00"; 
document.getElementById("minutes").innerHTML="00"; 
document.getElementById("seconds").innerHTML="00";
        }

        if(distance < 0){
      clearInterval(x);
document.getElementById("btn").innerHTML = "enter";
document.getElementById("btn").style.backgroundColor="white";
document.getElementById("btn").style.cursor="pointer"; 
document.getElementById("btn").style.opacity="1";
} 
        
},1000);

        
        
        </script>
        </html>
